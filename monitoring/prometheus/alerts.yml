groups:
  - name: auth-service-alerts
    rules:
      - alert: HighErrorRate
        expr: rate(http_requests_total{status_code=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High Error Rate detected in {{ $labels.service }}"
          description: "Error rate is > 5% for the last 5 minutes."

      - alert: HighLatency
        expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le, route)) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Latency in {{ $labels.route }}"
          description: "P95 latency is > 2s."

      - alert: ServiceDown
        expr: up{job="auth-service"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Auth Service is down"
          description: "Auth Service has been unreachable for more than 1 minute."

      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes / 1024 / 1024 > 500
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Memory Usage in {{ $labels.service }}"
          description: "Memory usage is above 500MB."

      # ==========================================
      # New Infrastructure Alerts
      # ==========================================
      - alert: HighKafkaConsumerLag
        expr: sum(kafka_consumergroup_lag) by (consumergroup, topic) > 1000
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High Kafka Consumer Lag in {{ $labels.consumergroup }}"
          description: "Consumer lag for group {{ $labels.consumergroup }} on topic {{ $labels.topic }} is > 1000 messages for 10 minutes."

      - alert: HighDatabaseConnections
        # Assuming typical max connections is 100 for postgres container default. 
        # (80 / 100 = 0.8)
        expr: sum(pg_stat_activity_count) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Database Connection Pool Usage"
          description: "Database connection pool usage is above 80% for 5 minutes."