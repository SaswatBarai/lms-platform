                      phone: "+1234567891"
                      gender: "MALE"
                  batchId: "batch-uuid-here"
                  departmentId: "dept-uuid-here"
                  dryRun: false
      responses:
        '200':
          description: Students created successfully (or dry-run preview)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateStudentBulkResponse'
        '201':
          description: Students created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateStudentBulkResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /login-student:
    post:
      tags:
        - Student
      summary: Student login
      description: Authenticates a student using email or registration number. Enforces single-device login.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StudentLoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StudentLoginResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /logout-student:
    post:
      tags:
        - Student
      summary: Student logout
      description: Logs out the student and invalidates the current session
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /regenerate-access-token-student:
    post:
      tags:
        - Student
      summary: Regenerate student access token
      description: Generates a new access token using the refresh token
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Access token regenerated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      accessToken:
                        type: string
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /reset-password-student:
    post:
      tags:
        - Student
      summary: Reset student password (authenticated)
      description: Changes the student password while logged in (requires current password)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StudentResetPasswordRequest'
      responses:
        '200':
          description: Password reset successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /forgot-password-student:
    post:
      tags:
        - Student
      summary: Request student password reset
      description: Initiates password recovery by sending a reset link. Can use email or registration number.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - identifier
              properties:
                identifier:
                  type: string
                  description: Email or registration number
                  example: "student@college.edu"
      responses:
        '200':
          description: Password reset email sent (or generic message for security)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'

  /forgot-reset-password-student:
    post:
      tags:
        - Student
      summary: Reset student password (forgot password flow)
      description: Resets the student password using the token from the forgot password email
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StudentForgotResetPasswordRequest'
      responses:
        '200':
          description: Password reset successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'

  /test-protected:
    get:
      tags:
        - Organization
        - College
        - Student
        - HOD
        - Non-Teaching Staff
      summary: Test protected route
      description: Tests authentication and returns user information extracted from the PASETO token
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Authentication successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProtectedRouteResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: PASETO
      description: |
        PASETO v4 public token authentication.
        
        Include the token in the Authorization header:
        ```
        Authorization: Bearer v4.public.eyJ...
        ```
        
        Tokens are automatically set as HTTP-only cookies on login,
        but you can also use the Authorization header for API calls.

  schemas:
    CreateOrganizationRequest:
      type: object
      required:
        - name
        - email
        - password
        - recoveryEmail
        - phone
      properties:
        name:
          type: string
          minLength: 3
          maxLength: 255
          example: "Tech University"
        email:
          type: string
          format: email
          maxLength: 255
          example: "admin@tech.edu"
        password:
          type: string
          format: password
          minLength: 8
          description: Must contain uppercase, lowercase, number, and special character
          example: "SecurePass123!"
        recoveryEmail:
          type: string
          format: email
          maxLength: 255
          example: "recovery@tech.edu"
        address:
          type: string
          minLength: 5
          maxLength: 500
          example: "123 University Street"
        phone:
          type: string
          pattern: '^\+?[\d\s\-\(\)]{10,20}$'
          maxLength: 20
          example: "+1234567890"

    VerifyOTPRequest:
      type: object
      required:
        - email
        - otp
        - sessionToken
      properties:
        email:
          type: string
          format: email
          example: "admin@tech.edu"
        otp:
          type: string
          pattern: '^[0-9]{6}$'
          example: "123456"
        sessionToken:
          type: string
          example: "abc123def456..."

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: "admin@tech.edu"
        password:
          type: string
          format: password
          example: "SecurePass123!"

    StudentLoginRequest:
      type: object
      required:
        - identifier
        - password
      properties:
        identifier:
          type: string
          description: Email or registration number
          example: "student@college.edu"
        password:
          type: string
          format: password
          example: "StudentPass123!"

    CreateCollegeRequest:
      type: object
      required:
        - name
        - email
        - password
        - organizationId
        - phone
      properties:
        name:
          type: string
          minLength: 3
          maxLength: 255
          example: "Engineering College"
        email:
          type: string
          format: email
          maxLength: 255
          example: "admin@college.edu"
        password:
          type: string
          format: password
          minLength: 8
          description: Must contain uppercase, lowercase, number, and special character
          example: "CollegePass123!"
        organizationId:
          type: string
          example: "org-uuid-here"
        recoveryEmail:
          type: string
          format: email
          maxLength: 255
          example: "recovery@college.edu"
        phone:
          type: string
          pattern: '^\+?[\d\s\-\(\)]{10,20}$'
          maxLength: 20
          example: "+1234567890"
        address:
          type: string
          minLength: 5
          maxLength: 500
          example: "456 College Avenue"

    CreateNonTeachingStaffBulkRequest:
      type: array
      minItems: 1
      items:
        type: object
        required:
          - name
          - email
          - phone
        properties:
          name:
            type: string
            minLength: 3
            maxLength: 255
            example: "John Doe"
          email:
            type: string
            format: email
            maxLength: 255
            example: "john.doe@college.edu"
          phone:
            type: string
            pattern: '^\+?[\d\s\-\(\)]{10,20}$'
            maxLength: 20
            example: "+1234567890"
          role:
            type: string
            enum: [studentsection, regestral, adminstractor]
            default: studentsection
            example: "studentsection"

    CreateStudentBulkRequest:
      type: object
      required:
        - students
        - batchId
        - departmentId
      properties:
        students:
          type: array
          minItems: 1
          maxItems: 500
          items:
            type: object
            required:
              - name
              - email
              - phone
              - gender
            properties:
              name:
                type: string
                minLength: 3
                maxLength: 255
                example: "Alice Johnson"
              email:
                type: string
                format: email
                maxLength: 255
                example: "alice@college.edu"
              phone:
                type: string
                pattern: '^\+?[\d\s\-\(\)]{10,20}$'
                maxLength: 20
                example: "+1234567890"
              gender:
                type: string
                enum: [MALE, FEMALE, OTHER]
                example: "FEMALE"
        batchId:
          type: string
          example: "batch-uuid-here"
        departmentId:
          type: string
          example: "dept-uuid-here"
        dryRun:
          type: boolean
          default: false
          description: Preview mode - shows allocation without creating students

    CreateHODRequest:
      type: object
      required:
        - name
        - email
        - departmentId
      properties:
        name:
          type: string
          minLength: 3
          maxLength: 255
          example: "Dr. John Smith"
        email:
          type: string
          format: email
          maxLength: 255
          example: "hod.cs@college.edu"
        departmentId:
          type: string
          example: "dept-uuid-here"

    AddDepartmentBulkRequest:
      type: array
      minItems: 1
      items:
        type: object
        required:
          - name
          - shortName
        properties:
          name:
            type: string
            minLength: 3
            maxLength: 255
            example: "Computer Science"
          shortName:
            type: string
            minLength: 2
            maxLength: 50
            example: "CS"
          hodId:
            type: string
            example: "hod-uuid-here"

    AddCourseBulkRequest:
      type: array
      minItems: 1
      items:
        type: object
        required:
          - name
          - shortName
        properties:
          name:
            type: string
            enum: [BACHELOR_OF_TECHNOLOGY, MASTER_OF_TECHNOLOGY, BACHELOR_OF_COMPUTER_APPLICATIONS, MASTER_OF_COMPUTER_APPLICATIONS]
            example: "BACHELOR_OF_TECHNOLOGY"
          shortName:
            type: string
            enum: [BTECH, MTECH, BCA, MCA]
            example: "BTECH"

    AddBatchRequest:
      type: object
      required:
        - courseId
        - batchYear
        - batchType
      properties:
        courseId:
          type: string
          example: "course-uuid-here"
        batchYear:
          type: string
          pattern: '^\d{4}-\d{4}$'
          description: Format YYYY-YYYY (e.g., 2024-2028)
          example: "2024-2028"
        batchType:
          type: string
          enum: [BTECH, MTECH, MBA, BBA, BCA, MCA]
          description: Must match the duration calculated from batchYear
          example: "BTECH"

    AddSectionRequest:
      type: object
      required:
        - no_of_section
        - department_id
        - batch_id
      properties:
        no_of_section:
          type: integer
          minimum: 1
          maximum: 10
          example: 3
        department_id:
          type: string
          example: "dept-uuid-here"
        batch_id:
          type: string
          example: "batch-uuid-here"

    ResetPasswordRequest:
      type: object
      required:
        - email
        - oldPassword
        - newPassword
      properties:
        email:
          type: string
          format: email
          example: "user@example.edu"
        oldPassword:
          type: string
          format: password
          example: "OldPass123!"
        newPassword:
          type: string
          format: password
          minLength: 8
          description: Must contain uppercase, lowercase, number, and special character
          example: "NewPass123!"

    StudentResetPasswordRequest:
      type: object
      required:
        - oldPassword
        - newPassword
      properties:
        oldPassword:
          type: string
          format: password
          example: "OldPass123!"
        newPassword:
          type: string
          format: password
          minLength: 8
          description: Must contain uppercase, lowercase, number, and special character
          example: "NewPass123!"

    ForgotResetPasswordRequest:
      type: object
      required:
        - email
        - token
        - password
      properties:
        email:
          type: string
          format: email
          example: "user@example.edu"
        token:
          type: string
          description: Reset token from forgot password email
          example: "abc123def456..."
        password:
          type: string
          format: password
          minLength: 8
          description: Must contain uppercase, lowercase, number, and special character
          example: "NewPass123!"

    StudentForgotResetPasswordRequest:
      type: object
      required:
        - email
        - token
        - password
      properties:
        email:
          type: string
          format: email
          example: "student@college.edu"
        token:
          type: string
          pattern: '^[a-f0-9]{64}$'
          description: 64-character hex reset token from forgot password email
          example: "a1b2c3d4e5f6..."
        password:
          type: string
          format: password
          minLength: 8
          description: Must contain uppercase, lowercase, number, and special character
          example: "NewPass123!"

    OTPResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "OTP sent successfully"
        data:
          type: object
          properties:
            email:
              type: string
              format: email
            sessionToken:
              type: string

    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
        data:
          type: object

    OrganizationLoginResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Login successful"
        data:
          type: object
          properties:
            accessToken:
              type: string
              example: "v4.public.eyJ..."
            organization:
              type: object
              properties:
                id:
                  type: string
                name:
                  type: string
                email:
                  type: string

    CollegeLoginResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Login successful"
        data:
          type: object
          properties:
            accessToken:
              type: string
              example: "v4.public.eyJ..."
            college:
              type: object
              properties:
                id:
                  type: string
                name:
                  type: string
                email:
                  type: string
                organizationId:
                  type: string

    StaffLoginResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Login successful"
        data:
          type: object
          properties:
            accessToken:
              type: string
              example: "v4.public.eyJ..."
            staff:
              type: object
              properties:
                id:
                  type: string
                name:
                  type: string
                email:
                  type: string
                role:
                  type: string
                collegeId:
                  type: string

    HODLoginResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Login successful"
        data:
          type: object
          properties:
            accessToken:
              type: string
              example: "v4.public.eyJ..."
            hod:
              type: object
              properties:
                id:
                  type: string
                name:
                  type: string
                email:
                  type: string
                departmentId:
                  type: string

    StudentLoginResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Login successful"
        data:
          type: object
          properties:
            accessToken:
              type: string
              example: "v4.public.eyJ..."
            student:
              type: object
              properties:
                id:
                  type: string
                name:
                  type: string
                email:
                  type: string
                regNo:
                  type: string
                department:
                  type: string
                batch:
                  type: string
                course:
                  type: string
                section:
                  type: string
                college:
                  type: string

    CreateStudentBulkResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
        dryRun:
          type: boolean
          description: Present if dryRun=true, shows preview without creating
        preview:
          type: object
          description: Only present in dry-run mode
          properties:
            studentsToCreate:
              type: integer
            sectionsToCreate:
              type: integer
            totalSectionsAfter:
              type: integer
            sectionCapacity:
              type: integer
            genderBreakdown:
              type: object
            sectionAllocation:
              type: array
            students:
              type: array
        data:
          type: object
          description: Only present when actually creating students
          properties:
            created:
              type: integer
            total:
              type: integer
            sectionsCreated:
              type: integer
            totalSections:
              type: integer
            sectionCapacity:
              type: integer
            genderBreakdown:
              type: object
            sectionSummary:
              type: array
            students:
              type: array

    ProtectedRouteResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
        data:
          type: object
          properties:
            message:
              type: string
            user:
              type: object
              properties:
                id:
                  type: string
                email:
                  type: string
                role:
                  type: string
                organizationId:
                  type: string
                collegeId:
                  type: string
            timestamp:
              type: string
              format: date-time
            endpoint:
              type: string

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
        error:
          type: string

  responses:
    BadRequest:
      description: Bad request - validation error or invalid input
      content:
        application/json:
          schema:
            oneOf:
              - $ref: '#/components/schemas/ErrorResponse'
              - type: object
                properties:
                  status:
                    type: string
                    example: "fail"
                  message:
                    type: string
                    example: "Validation failed"
                  totalErrors:
                    type: integer
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        path:
                          type: string
                        message:
                          type: string
                        field:
                          type: string
                        expectedType:
                          type: string
          examples:
            validationError:
              value:
                status: "fail"
                message: "Validation failed"
                totalErrors: 2
                errors:
                  - path: "email"
                    message: "Invalid email address"
                    field: "email"
                    expectedType: "string"
                  - path: "password"
                    message: "Password must be at least 8 characters"
                    field: "password"
                    expectedType: "string"

    Unauthorized:
      description: Unauthorized - invalid credentials, missing token, or expired session
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            invalidCredentials:
              value:
                success: false
                message: "Invalid email or password"
                error: "Invalid credentials"
            missingToken:
              value:
                success: false
                message: "Authentication required"
                error: "Missing authorization header"
            invalidToken:
              value:
                success: false
                message: "Token must be a valid PASETO v4 public token"
                error: "Invalid token format"

    Forbidden:
      description: Forbidden - user doesn't have permission to access this resource
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            success: false
            message: "You are not authorized to perform this action"
            error: "Forbidden"

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            success: false
            message: "Resource not found"
            error: "Not Found"

    Conflict:
      description: Conflict - resource already exists
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            success: false
            message: "Organization with this email or phone already exists"
            error: "Conflict"

    TooManyRequests:
      description: Too many requests - rate limit exceeded
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            success: false
            message: "Too many requests. Please wait before trying again."
            error: "Rate limit exceeded"

    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            success: false
            message: "Internal server error"
            error: "An unexpected error occurred"
